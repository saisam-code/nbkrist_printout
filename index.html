<!DOCTYPE html>
<html>
<head>
  <title>Printouts kosamüôå</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f9fc;
    }
    .header {
      background: linear-gradient(135deg, #005b96, #003d66);
      color: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin: 18px 0 6px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .file-upload {
      border: 2px dashed #4682B4;
      padding: 25px;
      text-align: center;
      margin: 15px 0;
      border-radius: 6px;
      background: #f8faff;
      transition: all 0.3s;
    }
    .file-upload:hover {
      background: #eef4ff;
    }
    .total-box {
      background: #f0fff0;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
      text-align: center;
      border: 1px solid #c1e5c1;
    }
    .total {
      font-size: 22px;
      font-weight: 700;
      color: #2e8b57;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #005b96, #0077cc);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,91,150,0.2);
    }
    .urgent-tag {
      background: #ff6b6b;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 5px;
    }
    #fileName {
      margin-top: 10px;
      color: #4682B4;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìö NBKRIST Print Hub</h1>
    <p>Fast, Affordable Printing & Binding Services</p>
  </div>

  <div class="form-container">
    <form id="orderForm">
      <h3 style="color: #005b96; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px;">Your Details</h3>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="e.g. Ramesh Kumar">
      
      <label for="contact">WhatsApp Number</label>
      <input type="tel" id="contact" required placeholder="With country code (e.g. 919876543210)">

      <label for="deliveryMethod">Delivery Method</label>
      <select id="deliveryMethod">
        <option value="hostel">Hostel Delivery</option>
        <option value="pickup">Campus Pickup</option>
      </select>

      <div id="locationField">
        <label for="location">Hostel & Room Number</label>
        <input type="text" id="location" required placeholder="e.g. Gandhi Hostel Room 201">
      </div>

      <div id="pickupField" style="display: none;">
        <label for="pickupPoint">Select Pickup Point</label>
        <select id="pickupPoint">
          <option value="library">Central Library</option>
          <option value="canteen">Main Canteen</option>
          <option value="ece_block">ECE Department</option>
        </select>
      </div>

      <h3 style="color: #005b96; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; margin-top: 30px;">Print Details</h3>

      <label>Upload Your Document</label>
      <div class="file-upload" id="fileDropArea">
        <p>üìÅ Drag & drop files here or click to browse</p>
        <input type="file" id="fileInput" style="display: none;">
        <div id="fileName">No file selected</div>
      </div>

      <label for="pages">Number of Pages to Print</label>
      <input type="number" id="pages" min="1" value="1" required>

      <label for="printType">Print Type</label>
      <select id="printType">
        <option value="single">Single Side (‚Çπ3/page)</option>
        <option value="double">Double Side (‚Çπ5/page)</option>
      </select>

      <label for="services">Additional Services</label>
      <div style="margin: 10px 0;">
        <input type="checkbox" id="spiral" style="width: auto;">
        <label for="spiral" style="display: inline; font-weight: normal;">Spiral Binding (+‚Çπ10)</label>
      </div>
      <div style="margin: 10px 0;">
        <input type="checkbox" id="pdfCombine" style="width: auto;">
        <label for="pdfCombine" style="display: inline; font-weight: normal;">PDF Combine (+‚Çπ5)</label>
      </div>

      <label for="deliverySpeed">Delivery Speed</label>
      <select id="deliverySpeed">
        <option value="standard">Standard (By Next Monday)</option>
        <option value="urgent">Urgent Delivery <span class="urgent-tag">+‚Çπ2, Next Morning</span></option>
      </select>

      <h3 style="color: #005b96; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; margin-top: 30px;">Accessories (Optional)</h3>
      <textarea id="accessories" rows="3" placeholder="e.g. 2 Blue Pens (‚Çπ10 each), 1 Notebook (‚Çπ30), USB Cable"></textarea>

      <div class="total-box">
        <div style="font-size: 14px; color: #666;">Your Order Total</div>
        <div class="total" id="totalCost">‚Çπ3</div>
      </div>

      <button type="button" onclick="calculateTotal()">Update Total</button>
      <button type="submit">Place Order via WhatsApp</button>
    </form>
  </div>

  <script>
    // File Upload Handling
    const fileInput = document.getElementById('fileInput');
    const fileDropArea = document.getElementById('fileDropArea');
    const fileName = document.getElementById('fileName');

    fileDropArea.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
      if(e.target.files.length) {
        fileName.innerHTML = `Selected: <strong>${e.target.files[0].name}</strong> (${(e.target.files[0].size/1024).toFixed(1)} KB)`;
      }
    });

    fileDropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDropArea.style.borderColor = '#005b96';
      fileDropArea.style.background = '#e6f0ff';
    });

    fileDropArea.addEventListener('dragleave', () => {
      fileDropArea.style.borderColor = '#4682B4';
      fileDropArea.style.background = '#f8faff';
    });

    fileDropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDropArea.style.borderColor = '#4682B4';
      fileDropArea.style.background = '#f8faff';
      fileInput.files = e.dataTransfer.files;
      fileName.innerHTML = `Selected: <strong>${e.dataTransfer.files[0].name}</strong> (${(e.dataTransfer.files[0].size/1024).toFixed(1)} KB)`;
    });

    // Delivery Method Toggle
    document.getElementById('deliveryMethod').addEventListener('change', function() {
      const isPickup = this.value === 'pickup';
      document.getElementById('locationField').style.display = isPickup ? 'none' : 'block';
      document.getElementById('pickupField').style.display = isPickup ? 'block' : 'none';
    });

    // Price Calculation
    function calculateTotal() {
      const pages = parseInt(document.getElementById('pages').value) || 0;
      const printType = document.getElementById('printType').value;
      const spiral = document.getElementById('spiral').checked;
      const pdfCombine = document.getElementById('pdfCombine').checked;
      const urgent = document.getElementById('deliverySpeed').value === 'urgent';

      let pricePerPage = printType === 'single' ? 3 : 5;
      let total = pages * pricePerPage;
      if (spiral) total += 10;
      if (pdfCombine) total += 5;
      if (urgent) total += 2;

      document.getElementById('totalCost').innerText = `‚Çπ${total}`;
    }

    // WhatsApp Order Submission with Google Sheets Integration
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Validate file
      if(!fileInput.files.length) {
        alert("Please upload your document first!");
        return;
      }

      // Collect order details
      const orderData = {
        timestamp: new Date().toISOString(),
        name: document.getElementById('name').value,
        contact: document.getElementById('contact').value,
        deliveryMethod: document.getElementById('deliveryMethod').value,
        location: document.getElementById('deliveryMethod').value === 'pickup' ? 
                 `Pickup: ${document.getElementById('pickupPoint').value}` : 
                 document.getElementById('location').value,
        pages: document.getElementById('pages').value,
        printType: document.getElementById('printType').value,
        spiral: document.getElementById('spiral').checked,
        pdfCombine: document.getElementById('pdfCombine').checked,
        urgent: document.getElementById('deliverySpeed').value === 'urgent',
        fileName: fileInput.files[0].name,
        fileSize: `${(fileInput.files[0].size/1024).toFixed(1)} KB`,
        accessories: document.getElementById('accessories').value || 'None',
        total: document.getElementById('totalCost').innerText.replace('‚Çπ', '')
      };

      try {
        // 1. Save to Google Sheets
        const sheetResponse = await fetch('https://script.google.com/macros/s/AKfycbxsR7sdZ148zjK9GJtZyijcWmWQJxIRMKgYArBEmuMchKpRVCgYMEB4haTp0pc2PQow/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(orderData)
        });

        if(!sheetResponse.ok) throw new Error('Failed to save to database');
        
        // 2. Send WhatsApp message
        const whatsappMsg = `*üìö Print Order*%0A%0A` +
          `*Name:* ${orderData.name}%0A` +
          `*Contact:* ${orderData.contact}%0A` +
          `*Delivery:* ${orderData.location}%0A` +
          `*Pages:* ${orderData.pages} (${orderData.printType === 'single' ? '‚Çπ3' : '‚Çπ5'}/page)%0A` +
          `*Services:* ${orderData.spiral ? 'Spiral +‚Çπ10, ' : ''}${orderData.pdfCombine ? 'PDF +‚Çπ5, ' : ''}${orderData.urgent ? 'Urgent +‚Çπ2' : 'Standard'}%0A` +
          `*File:* ${orderData.fileName} (${orderData.fileSize})%0A` +
          `*Accessories:* ${orderData.accessories}%0A%0A` +
          `*Total: ${orderData.total}*%0A%0A` +
          `_Please confirm this order and send the file if not already attached_`;

        window.open(`https://wa.me/919676043817?text=${whatsappMsg}`, '_blank');
        
        // Reset form
        this.reset();
        fileInput.value = '';
        fileName.innerHTML = 'No file selected';
        document.getElementById('totalCost').innerText = '‚Çπ3';
        document.getElementById('locationField').style.display = 'block';
        document.getElementById('pickupField').style.display = 'none';
        
        alert("Order submitted successfully! Please check WhatsApp to confirm and send your file.");
      
      } catch (error) {
        console.error('Error:', error);
        alert("Order received but couldn't save to database. We'll contact you shortly.");
      }
    });
  </script>
</body>
</html>
